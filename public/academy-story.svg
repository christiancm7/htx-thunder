<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="storyPrimary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1"/>
    </linearGradient>
    
    <linearGradient id="storyAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:0.9"/>
    </linearGradient>
    
    <linearGradient id="storyBackground" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#374151;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1"/>
    </linearGradient>
    
    <!-- Growth pattern -->
    <pattern id="growthPattern" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <circle cx="25" cy="25" r="2" fill="url(#storyPrimary)" opacity="0.3"/>
      <circle cx="12.5" cy="12.5" r="1" fill="url(#storyAccent)" opacity="0.2"/>
      <circle cx="37.5" cy="37.5" r="1" fill="url(#storyAccent)" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#storyBackground)"/>
  
  <!-- Growth pattern overlay -->
  <rect width="100%" height="100%" fill="url(#growthPattern)" opacity="0.6"/>
  
  <!-- Academy building silhouette -->
  <g transform="translate(50, 200)" opacity="0.8">
    <!-- Main building -->
    <rect x="0" y="0" width="200" height="120" fill="url(#storyPrimary)" opacity="0.7"/>
    <rect x="0" y="0" width="200" height="20" fill="url(#storyAccent)" opacity="0.9"/>
    
    <!-- Windows -->
    <rect x="20" y="40" width="25" height="30" fill="url(#storyAccent)" opacity="0.3"/>
    <rect x="60" y="40" width="25" height="30" fill="url(#storyAccent)" opacity="0.3"/>
    <rect x="100" y="40" width="25" height="30" fill="url(#storyAccent)" opacity="0.3"/>
    <rect x="140" y="40" width="25" height="30" fill="url(#storyAccent)" opacity="0.3"/>
    
    <rect x="20" y="80" width="25" height="30" fill="url(#storyAccent)" opacity="0.3"/>
    <rect x="60" y="80" width="25" height="30" fill="url(#storyAccent)" opacity="0.3"/>
    <rect x="100" y="80" width="25" height="30" fill="url(#storyAccent)" opacity="0.3"/>
    <rect x="140" y="80" width="25" height="30" fill="url(#storyAccent)" opacity="0.3"/>
    
    <!-- Entry -->
    <rect x="80" y="90" width="40" height="30" fill="url(#storyPrimary)" opacity="0.9"/>
  </g>
  
  <!-- Growth timeline visualization -->
  <g transform="translate(350, 50)" opacity="0.7">
    <!-- Timeline line -->
    <line x1="0" y1="0" x2="0" y2="300" stroke="url(#storyPrimary)" stroke-width="3"/>
    
    <!-- 2015 milestone -->
    <circle cx="0" cy="50" r="8" fill="url(#storyAccent)"/>
    <text x="20" y="55" fill="url(#storyAccent)" font-family="Arial, sans-serif" font-size="12" font-weight="bold">2015</text>
    <text x="20" y="70" fill="#9ca3af" font-family="Arial, sans-serif" font-size="10">Founded</text>
    
    <!-- 2018 milestone -->
    <circle cx="0" cy="120" r="8" fill="url(#storyPrimary)"/>
    <text x="20" y="125" fill="url(#storyPrimary)" font-family="Arial, sans-serif" font-size="12" font-weight="bold">2018</text>
    <text x="20" y="140" fill="#9ca3af" font-family="Arial, sans-serif" font-size="10">1000+ Players</text>
    
    <!-- 2021 milestone -->
    <circle cx="0" cy="190" r="8" fill="url(#storyAccent)"/>
    <text x="20" y="195" fill="url(#storyAccent)" font-family="Arial, sans-serif" font-size="12" font-weight="bold">2021</text>
    <text x="20" y="210" fill="#9ca3af" font-family="Arial, sans-serif" font-size="10">Facility Expansion</text>
    
    <!-- 2024 milestone -->
    <circle cx="0" cy="260" r="8" fill="url(#storyPrimary)"/>
    <text x="20" y="265" fill="url(#storyPrimary)" font-family="Arial, sans-serif" font-size="12" font-weight="bold">2024</text>
    <text x="20" y="280" fill="#9ca3af" font-family="Arial, sans-serif" font-size="10">5000+ Alumni</text>
  </g>
  
  <!-- Basketball and achievement elements -->
  <g transform="translate(100, 50)" opacity="0.4">
    <!-- Basketball -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="url(#storyAccent)" stroke-width="2"/>
    <path d="M -25 0 Q 0 -12 25 0" stroke="url(#storyAccent)" stroke-width="1.5" fill="none"/>
    <path d="M -25 0 Q 0 12 25 0" stroke="url(#storyAccent)" stroke-width="1.5" fill="none"/>
    <path d="M 0 -25 Q 12 0 0 25" stroke="url(#storyAccent)" stroke-width="1.5" fill="none"/>
    <path d="M 0 -25 Q -12 0 0 25" stroke="url(#storyAccent)" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Trophy elements -->
  <g transform="translate(450, 80)" opacity="0.5">
    <!-- Trophy base -->
    <rect x="-15" y="20" width="30" height="8" fill="url(#storyAccent)"/>
    <rect x="-10" y="15" width="20" height="10" fill="url(#storyPrimary)"/>
    <!-- Trophy cup -->
    <path d="M -12 15 Q -12 0 0 0 Q 12 0 12 15 L 8 15 Q 8 5 0 5 Q -8 5 -8 15 Z" fill="url(#storyAccent)"/>
    <!-- Trophy handles -->
    <path d="M -12 8 Q -18 8 -18 12 Q -18 16 -12 16" fill="none" stroke="url(#storyPrimary)" stroke-width="2"/>
    <path d="M 12 8 Q 18 8 18 12 Q 18 16 12 16" fill="none" stroke="url(#storyPrimary)" stroke-width="2"/>
  </g>
  
  <!-- Abstract player silhouettes -->
  <g transform="translate(180, 280)" opacity="0.3">
    <!-- Player 1 -->
    <circle cx="0" cy="0" r="8" fill="url(#storyPrimary)"/>
    <rect x="-6" y="8" width="12" height="20" fill="url(#storyPrimary)"/>
    <rect x="-8" y="15" width="16" height="8" fill="url(#storyAccent)"/>
    
    <!-- Player 2 -->
    <g transform="translate(30, 0)">
      <circle cx="0" cy="0" r="8" fill="url(#storyAccent)"/>
      <rect x="-6" y="8" width="12" height="20" fill="url(#storyAccent)"/>
      <rect x="-8" y="15" width="16" height="8" fill="url(#storyPrimary)"/>
    </g>
    
    <!-- Player 3 -->
    <g transform="translate(60, 0)">
      <circle cx="0" cy="0" r="8" fill="url(#storyPrimary)"/>
      <rect x="-6" y="8" width="12" height="20" fill="url(#storyPrimary)"/>
      <rect x="-8" y="15" width="16" height="8" fill="url(#storyAccent)"/>
    </g>
  </g>
  
  <!-- Excellence rays -->
  <g transform="translate(300, 200)" opacity="0.2">
    <line x1="0" y1="0" x2="50" y2="-30" stroke="url(#storyAccent)" stroke-width="2"/>
    <line x1="0" y1="0" x2="60" y2="0" stroke="url(#storyAccent)" stroke-width="2"/>
    <line x1="0" y1="0" x2="50" y2="30" stroke="url(#storyAccent)" stroke-width="2"/>
    <line x1="0" y1="0" x2="30" y2="-50" stroke="url(#storyPrimary)" stroke-width="1.5"/>
    <line x1="0" y1="0" x2="30" y2="50" stroke="url(#storyPrimary)" stroke-width="1.5"/>
    <line x1="0" y1="0" x2="-30" y2="-40" stroke="url(#storyPrimary)" stroke-width="1.5"/>
    <line x1="0" y1="0" x2="-30" y2="40" stroke="url(#storyPrimary)" stroke-width="1.5"/>
  </g>
  
  <!-- Statistics visualization -->
  <g transform="translate(80, 320)" opacity="0.6">
    <!-- Bar chart representation -->
    <rect x="0" y="0" width="8" height="30" fill="url(#storyPrimary)"/>
    <rect x="15" y="-10" width="8" height="40" fill="url(#storyAccent)"/>
    <rect x="30" y="-20" width="8" height="50" fill="url(#storyPrimary)"/>
    <rect x="45" y="-30" width="8" height="60" fill="url(#storyAccent)"/>
    <rect x="60" y="-40" width="8" height="70" fill="url(#storyPrimary)"/>
  </g>
</svg> 